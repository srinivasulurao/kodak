version: "1.0"
requires:
  jsModule:
  - standard
  - mobile
attributes:
   initial_focus:
      name: rn:msg:INITIAL_FOCUS_LBL
      type: BOOL
      description: rn:msg:SET_TRUE_FIELD_FOCUSED_PAGE_LOADED_MSG
      default: false
   report_page_url:
      name: rn:msg:REPORT_PAGE_LBL
      type: STRING
      description: rn:msg:PG_DSP_BTN_CLICKED_LEAVE_BLANK_MSG
      default: /app/answer/list
   icon_path:
      name: rn:msg:ICON_PATH_LBL
      type: STRING
      description: rn:msg:LOCATION_IMAGE_FILE_SEARCH_ICON_LBL
      default: images/icons/search.png
   alt_text:
      name: rn:msg:ALTERNATIVE_TEXT_MSG
      type: STRING
      description: rn:msg:TEXT_DISPLAYED_IMAGE_AVAILABLE_MSG
      default: rn:msg:SEARCH_CMD
   label_hint:
      name: rn:msg:HINT_LABEL_LBL
      type: STRING
      description: rn:msg:LABEL_DISP_SRCH_FLDS_INIT_HINT_VAL_LBL
      default: rn:msg:SEARCH_CMD
   report_id:
      name: rn:msg:REPORT_ID_LBL
      type: INT
      description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
      default: null
      min: 1
      optlistId: rn:def:OPTL_CURR_INTF_PUBLIC_REPORTS 
info:
  description: rn:msg:WIDGET_PROV_SRCH_FLD_INTENDED_MSG